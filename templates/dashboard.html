<!DOCTYPE html>
<html>
<head>
<title>Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
<h2>Admin Dashboard</h2>

<div class="row mt-4">
<div class="col-md-4">
<div class="card bg-primary text-white text-center">
<h3>{{ total }}</h3>
<p>Total Orders</p>
</div>
</div>

<div class="col-md-4">
<div class="card bg-warning text-dark text-center">
<h3>{{ pending }}</h3>
<p>Pending</p>
</div>
</div>

<div class="col-md-4">
<div class="card bg-success text-white text-center">
<h3>{{ completed }}</h3>
<p>Completed</p>
</div>
</div>
</div>

<a href="/orders" class="btn btn-dark mt-4">Manage Orders</a>
</div>

</body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Smart Laundry</a>
        <div class="ms-auto">
            <a href="/dashboard" class="btn btn-outline-light me-2">Dashboard</a>
            <a href="/orders" class="btn btn-outline-light me-2">Orders</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </div>
</nav>

</html>
