<!DOCTYPE html>
<html>
<head>
<title>Track Order</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
<h3>Track Your Order</h3>

<form action="/track_order" method="POST">
<input name="phone" class="form-control mb-3" placeholder="Enter Phone">
<button class="btn btn-primary">Check</button>
</form>

{% if orders %}
<table class="table table-bordered">
<tr>
<th>ID</th>
<th>Service</th>
<th>Status</th>
</tr>
{% for order in orders %}
<tr>
<td>{{ order[0] }}</td>
<td>{{ order[4] }}</td>
<td>{{ order[5] }}</td>
</tr>
{% endfor %}
</table>
{% endif %}

</div>
</body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Smart Laundry</a>
        <div class="ms-auto">
            <a href="/dashboard" class="btn btn-outline-light me-2">Dashboard</a>
            <a href="/orders" class="btn btn-outline-light me-2">Orders</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </div>
</nav>

</html>
