<!DOCTYPE html>
<html>
<head>
    <title>Track Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-info text-white text-center">
            <h3>Track Your Order</h3>
        </div>

        <div class="card-body">

            <form action="/track_order" method="POST" class="mb-4">
                <label class="form-label">Enter Phone Number</label>
                <input type="text" name="phone" class="form-control" required>
                <button class="btn btn-primary mt-3 w-100">Check Status</button>
            </form>

            {% if orders %}
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Order ID</th>
                        <th>Service</th>
                        <th>Clothes</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                {% for order in orders %}
                    <tr>
                        <td>{{ order[0] }}</td>
                        <td>{{ order[4] }}</td>
                        <td>{{ order[3] }}</td>
                        <td>
                            {% if order[5] == 'Completed' %}
                                <span class="badge bg-success">Completed</span>
                            {% else %}
                                <span class="badge bg-warning text-dark">Pending</span>
                            {% endif %}
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
            {% elif orders is defined %}
                <div class="alert alert-danger">No orders found for this number.</div>
            {% endif %}

        </div>
    </div>
</div>

</body>
</html>
