<!DOCTYPE html>
<html>
<head>
    <title>Laundry Service</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
            <h2>Laundry Service</h2>
        </div>

        <div class="card-body">

            <form action="/add" method="POST">

                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" name="name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <input type="text" name="phone" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Number of Clothes</label>
                    <input type="number" name="clothes" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Service</label>
                    <select name="service" class="form-control">
                        <option>Wash</option>
                        <option>Dry Clean</option>
                        <option>Iron</option>
                    </select>
                </div>
                <button type="button" class="btn btn-secondary w-100 mb-3" onclick="getLocation()">
    Share My Location
</button>


                <button class="btn btn-primary w-100">Place Order</button>
                <input type="hidden" name="latitude" id="latitude">
<input type="hidden" name="longitude" id="longitude">


            </form>

        </div>
    </div>
</div>

</body>
<script>
function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            function(position) {
                document.getElementById("latitude").value = position.coords.latitude;
                document.getElementById("longitude").value = position.coords.longitude;
                alert("Location captured successfully!");
            },
            function(error) {
                alert("Unable to get location. Please allow location access.");
            }
        );
    } else {
        alert("Geolocation is not supported by this browser.");
    }
}
</script>

</html>
