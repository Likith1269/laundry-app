<!DOCTYPE html>
<html>
<head>
    <title>Laundry Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">vash laundry</span>
        <a href="/track" class="btn btn-outline-light">Track Order</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">

            <form action="/add" method="POST">

                <input type="hidden" name="latitude" id="latitude">
                <input type="hidden" name="longitude" id="longitude">

                <input class="form-control mb-3" name="name" placeholder="Name" required>
                <input class="form-control mb-3" name="phone" placeholder="Phone" required>
                <input class="form-control mb-3" name="clothes" type="number" placeholder="Clothes" required>

                <select class="form-control mb-3" name="service">
                    <option>Wash</option>
                    <option>Dry Clean</option>
                    <option>Iron</option>
                </select>

                <button type="button" onclick="getLocation()" class="btn btn-secondary w-100 mb-2">
                    Share Location
                </button>

                <button class="btn btn-primary w-100">Place Order</button>
            </form>

        </div>
    </div>
</div>

<script>
function getLocation() {
    navigator.geolocation.getCurrentPosition(function(position) {
        document.getElementById("latitude").value = position.coords.latitude;
        document.getElementById("longitude").value = position.coords.longitude;
        alert("Location captured!");
    });
}
</script>

</body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">vash Laundry</a>

        <div class="ms-auto">
            <a href="/track" class="btn btn-outline-light me-2">Track Order</a>
            <a href="/admin" class="btn btn-warning">Admin</a>
        </div>
    </div>
</nav>

</html>
