<!DOCTYPE html>
<html>
<head>
<title>Orders</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
<h2>All Orders</h2>

<table class="table table-bordered">
<tr>
<th>ID</th>
<th>Name</th>
<th>Phone</th>
<th>Service</th>
<th>Status</th>
<th>Location</th>
<th>Action</th>
</tr>

{% for order in orders %}
<tr>
<td>{{ order[0] }}</td>
<td>{{ order[1] }}</td>
<td>{{ order[2] }}</td>
<td>{{ order[4] }}</td>
<td>{{ order[5] }}</td>
<td>
{% if order[6] %}
<a target="_blank" href="https://maps.google.com/?q={{ order[6] }},{{ order[7] }}">Map</a>
{% endif %}
</td>
<td>
<a href="/complete/{{ order[0] }}" class="btn btn-success btn-sm">Complete</a>
<a href="/delete/{{ order[0] }}" class="btn btn-danger btn-sm">Delete</a>
</td>
</tr>
{% endfor %}
</table>

</div>
</body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">vash laundry</a>
        <div class="ms-auto">
            <a href="/dashboard" class="btn btn-outline-light me-2">Dashboard</a>
            <a href="/orders" class="btn btn-outline-light me-2">Orders</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </div>
</nav>

</html>
